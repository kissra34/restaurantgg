<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مأكولات فاس | Fes Food Express</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body { font-family: 'Tajawal', sans-serif; background-color: #0f172a; color: white; margin: 0; }
        
        /* تصميم الواجهة الحمراء (Splash Screen) */
        .splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #be123c 0%, #881337 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .splash-hidden { transform: translateY(-100%); }

        /* تأثير النقاط الثلاث المتحركة */
        .dot { width: 12px; height: 12px; background-color: white; rounded-full: 100%; border-radius: 50%; display: inline-block; animation: bounce 1.4s infinite ease-in-out both; }
        .dot1 { animation-delay: -0.32s; }
        .dot2 { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    </style>
</head>
<body>

    <div id="splash" class="splash-screen">
        <div class="text-center animate__animated animate__fadeIn">
            <h1 class="text-4xl font-bold mb-4 tracking-wider text-white">WELCOME TO MAKUDATFES</h1>
            <div class="flex justify-center space-x-2 space-x-reverse">
                <div class="dot dot1"></div>
                <div class="dot dot2"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <div class="min-h-screen">
        <nav class="p-6 flex justify-between items-center bg-slate-900 border-b border-slate-800">
            <div class="text-2xl font-bold text-rose-500">مأكولات فاس</div>
            <ul class="flex space-x-6 space-x-reverse text-sm font-medium">
                <li class="hover:text-rose-500 cursor-pointer">الرئيسية</li>
                <li class="hover:text-rose-500 cursor-pointer">قائمة الطعام</li>
                <li class="hover:text-rose-500 cursor-pointer">اتصل بنا</li>
            </ul>
        </nav>

        <header class="py-20 px-6 text-center bg-slate-900">
            <h2 class="text-5xl font-extrabold mb-6 animate__animated animate__slideInUp">تذوق أصالة فاس في كل لقمة</h2>
            <p class="text-slate-400 max-w-2xl mx-auto mb-10 text-lg">نقدم لكم أفضل الأطباق التقليدية الفاسية المحضرة بحب وعناية لتصلكم ساخنة وشهية.</p>
            <button class="bg-rose-600 hover:bg-rose-700 text-white px-8 py-4 rounded-full font-bold transition transform hover:scale-105 shadow-lg shadow-rose-900/20">
                استعرض المنيو الآن
            </button>
        </header>

        <section class="max-w-6xl mx-auto py-16 px-6 grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-slate-800 p-4 rounded-3xl border border-slate-700">
                <div class="h-48 bg-slate-700 rounded-2xl mb-4 flex items-center justify-center text-slate-500">صورة الطبق</div>
                <h3 class="text-xl font-bold mb-2">طجين فاسي بالبرقوق</h3>
                <p class="text-rose-500 font-bold">85 درهم</p>
            </div>
            <div class="bg-slate-800 p-4 rounded-3xl border border-slate-700">
                <div class="h-48 bg-slate-700 rounded-2xl mb-4 flex items-center justify-center text-slate-500">صورة الطبق</div>
                <h3 class="text-xl font-bold mb-2">بسطيلة الدجاج</h3>
                <p class="text-rose-500 font-bold">120 درهم</p>
            </div>
            <div class="bg-slate-800 p-4 rounded-3xl border border-slate-700">
                <div class="h-48 bg-slate-700 rounded-2xl mb-4 flex items-center justify-center text-slate-500">صورة الطبق</div>
                <h3 class="text-xl font-bold mb-2">كسكس ملكي</h3>
                <p class="text-rose-500 font-bold">95 درهم</p>
            </div>
        </section>
    </div>

    <script>
        // إخفاء الواجهة الحمراء بعد 3 ثوانٍ تلقائياً
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('splash').classList.add('splash-hidden');
            }, 3000);
        });
    </script>
</body>
</html>
